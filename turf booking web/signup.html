<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Turf Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://5.imimg.com/data5/SELLER/Default/2023/6/319644438/HZ/LO/QF/191318154/artificial-green-turf-grass-for-outdoor.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <div class="form-container">
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="userType" required>
                <option value="" disabled selected>Select your role</option>
                <option value="customer">Customer</option>
                <option value="owner">Turf Owner</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            localStorage.setItem('userDetails', JSON.stringify({ name, email, password, userType }));

            if (userType === 'customer') {
                window.location.href = 'customer-dashboard.html';
            } else if (userType === 'owner') {
                alert('Owner registration successful');
                window.location.href = 'owner-dashboard.html';
            }
        });
    </script>
</body>
</html>
